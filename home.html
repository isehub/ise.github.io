<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>ISE Information Terminal</title>
	<meta content="width=device-width,initial-scale=0.5" name="viewport">
	<meta content="" name="description">
	<link href="favicon.png" rel="icon">

    <link rel="stylesheet" href="crt.css">
    <link rel="stylesheet" href="basicstyle.css">


	<style>
    
    p:before {
        content:"> ";
    }

	input[type=text] {
	background: none;
	border: 1px dotted limegreen;
	margin: 5px;
	margin-bottom: 15px;
	padding: 5px;
	width: 200px;
	font-family: 'Courier New', 'Courier', monospace;
	color: limegreen;
	}

	input[type=password] {
	background: none;
	border: 1px dotted limegreen;
	margin: 5px;
	margin-bottom: 15px;
	padding: 5px;
	width: 200px;
	font-family: 'Courier New', 'Courier', monospace;
	color: limegreen;
	}

    #cbox {
	left: 40px;
	bottom: -300px;
	z-index: 10;
	position: fixed;
	-webkit-transition: all 0.3s ease-in-out;
	-moz-transition: all 0.3s ease-in-out;
	-o-transition: all 0.3s ease-in-out;
	-ms-transition: all 0.3s ease-in-out;
	transition: all 0.3s ease-in-out;
	padding: 0px;
	width: 200px;
	}

	#cbox:hover {
	bottom: 0px;
	}

	#cboxtitle {
	width: 190px;
	height: 25px;
	border: 1px dotted limegreen;
	padding: 5px 10px;
	text-align: center;
	font-size: 18px;
	}

	#cboxbody {
	border: 1px dotted limegreen;
	padding: 0px;
	width: 210px;
	}

	#title {
	font-size: 70px;
	margin: 10px auto;
	text-align: center;
	width: 480px;
	}

	#centerbox {
	width: 600px;
	height: 200px;
	margin: 0px auto;
	text-align: center;
	padding: 20px;
	}

	#warningbox {
	width:450px;
	padding: 10px;
	background: limegreen;
	color: black;
	box-shadow: 0px 0px 5px limegreen;
	text-align: center;
	margin: 10px auto;
	}


	</style>
	
</head>

<body class="crt">
    
    <div id="cbox">
		<div id="cboxtitle">
		Ask Fibrea
		</div>
		<div id="cboxbody">
			<iframe allow="autoplay" allowtransparency="yes" frameborder="0" height=
			"300px" marginheight="0" marginwidth="0" scrolling="auto" src=
			"https://www3.cbox.ws/box/?boxid=3531808&boxtag=bHbsMb" width=
			"210px"></iframe>
		</div>
	</div>

    <p> Hello. Welcome.</p>
</body>
</html>
