.crt::after {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(18, 16, 16, 0.1);
  opacity: 0;
  z-index: 2;
  pointer-events: none;
  animation: flicker 0.15s infinite;
}
.crt::before {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
}
.crt {
  animation: textShadow 1.6s infinite;
}

  <style>

    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

    * {
        cursor: crosshair;
    }

    body {
        background: black;
        color: limegreen;
        text-shadow: 2px 2px 5px limegreen, -2px -2px 5px limegreen;
        margin: 100px auto;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Courier New', 'Courier', monospace;
    }

    ::selection {
        background: limegreen;
        color: black;
        padding: 5px;
    }

    a {
        color: limegreen;
        text-shadow: 0px 0px 10px limegreen;
    }

    a:hover {
        text-decoration: none;
    }

    /* Tooltip container */
    .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted limegreen; /* If you want dots under the hoverable text */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
    visibility: hidden;
    width: 100px;
    background-color: black;
    color: limegreen;
    text-align: center;
    padding: 5px 0;
    font-size: 14px;
    border: 1px dotted limegreen;
    position: absolute;
    top: 150%;
    left: 50%;
    margin-left: -50px;
    z-index: 9999;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
    visibility: visible;
    cursor: select;
    }

    input[type=text] {
        background: none;
        border: 1px dotted limegreen;
        margin: 5px;
        margin-bottom: 15px;
        padding: 5px;
        width: 200px;
        font-family: 'Courier New', 'Courier', monospace;
        color: limegreen;
    }
    
    input[type=password] {
        background: none;
        border: 1px dotted limegreen;
        margin: 5px;
        margin-bottom: 15px;
        padding: 5px;
        width: 200px;
        font-family: 'Courier New', 'Courier', monospace;
        color: limegreen;
    }

    #centerbox {
        width: 440px;
        height: 200px;
        margin: 0px auto;
        text-align: left;
        padding: 20px;
    }

    #warningbox {
        width:450px;
        padding: 10px;
        background: limegreen;
        color: black;
        box-shadow: 0px 0px 5px limegreen;
        text-align: center;
        margin: 10px auto;
    }
    

  </style>

  <script>
    function showAlert() {
        alert("This page contains content that may be unsuitable for those with sensitivities to flickering images.");
    }
  </script>

</head>
<body class="crt" onload="showAlert()">
    <div id="warningbox">
        This site is best viewed on desktop, and is not optimized for mobile and tablet screens.
    </div>
    <div id="centerbox">
        <p>
            > Welcome to the ISE's information terminal!
        </p>

        <form align="center">
            <label for="fname">AGENT ID</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">PASSWORD</label><br>
            <input type="password" id="lname" name="lname">
        </form>

        <p>
            > <a href="home.html">Log in?</a>
        </p>
    </div>

</body>
